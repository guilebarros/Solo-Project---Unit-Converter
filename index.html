<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@400;800&family=Karla:wght@400;800&family=Montserrat:wght@500&family=Orbitron:wght@400;800&family=Roboto:wght@400;900&family=Rubik&family=Source+Sans+3:wght@400;700&family=Work+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="user-input" name="number to convert"><br>
                <button id="convert-btn">Convert</button>

            </div>
            <div class="convertion-area">
                <div class="conv-boxes">
                    <h3>Length(Meter/Feet)</h3>
                    <p id="meter-feet"></p>

                </div>
                <div class="conv-boxes">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="liters-gallons"></p>
                </div>
                <div class="conv-boxes">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="kilograms-pounds"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
